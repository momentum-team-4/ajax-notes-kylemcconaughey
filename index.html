      <textarea id='newNoteBody' label='newNoteBody' rows='3' cols='40'>Note goes here...</textarea>

      <button id='saveNoteBtn'>Save</button>

    </div>

    <!-- notes list [tiles vs list] -->
    <div id='allNotesAnchor'>

    </div>
    <!-- notes options: edit | change color | delete -->
