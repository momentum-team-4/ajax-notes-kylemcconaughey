<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Noteworthy</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>
      Noteworthy
    </h1>
    <!-- search bar -->
    <!-- <div id='searchBarDiv'>
      <textarea label='searchBar' id='searchBarField'>Search
      </textarea>
    </div> -->
  </header>

  <main>
    <!-- new note [color] [tags/labels]  -->
    <form id='newNote'>

      <label for='newNoteTitle' id='newNoteLabel'></label>
      <input id='newNoteTitle' name='newNoteTitle' required label='newNoteTitle' placeholder="Title"></input>
      <label for='newNoteBody' name='newNoteBody'></label>
      <input required id='newNoteBody' name='newNoteBody' label='newNoteBody' rows='3' cols='40'
        placeholder="Note goes here..."></input>

      <select id='noteColor' class='noteColor'>
        <option>PEACH</option>
        <option>GREEN</option>
        <option>BLUE</option>
        <option>YELLOW</option>
      </select>

      <button id='saveNoteBtn'>Save</button>

    </form>

    <!-- notes list [tiles vs list] -->
    <div id='allNotesAnchor'>

    </div>
    <!-- notes options: edit | change color | delete -->
    <!-- would love a sidebar that displays the labls in a list, where clicking on a label displays only those labels -->

  </main>

  <script src="moment.min.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
